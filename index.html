<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <title>js-tests</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="text">
        <!-- Существует игра в города. Ее правила: в города играют двое и более человек, в которой каждый участник в свою
        очередь называет реально существующий город любой страны, название которого начинается на ту букву, которой
        оканчивается название предыдущего участника. <br>
        Давайте реализуем эту игру. Пусть играют два человека за одним компьютером. Ходят по очереди. Города вводятся в
        один инпут и отправляются по нажатию клавиши Enter. Браузер должен запоминать города, которые уже были, и не
        принимать такие города. <br> -->
        <span>Начинаем с города - Москва <br>
        Для следующего хода нажмите - ENTER</span> 
    </div>
    <input id="input" class="input" type="text" value="Москва" placeholder="Введите город">
    <div id="result" class="result"></div>
    <div id="search" class="search"></div>

    <script src="js/main.js"></script>
</body>

</html>
